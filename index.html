<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;

  function checkLogin() {
    const pass = document.getElementById("password").value.trim();
    const validPass = "iloveyouto";
    if (pass === validPass) {
      document.getElementById("login-screen").style.display = "none";
      slides[current].classList.add("active");
      startTyping(slides[current]);
      createLoveDrops();
      document.getElementById("bgMusic").play().catch(() => {});
    } else {
      document.getElementById("error-msg").textContent = "Password salah üò¢ coba lagi ya~";
    }
  }

  function nextSlide() {
    slides[current].classList.remove("active");
    current++;
    if (current < slides.length) {
      slides[current].classList.add("active");
      startTyping(slides[current]);
      if (current === slides.length - 1) {
        document.getElementById("secret-envelope").style.display = "block";
      }
    }
  }

  function startTyping(slide) {
    const typingElement = slide.querySelector(".typing-text");
    if (!typingElement) return;
    const text = typingElement.getAttribute("data-text");
    typingElement.textContent = "";
    let index = 0;
    const interval = setInterval(() => {
      if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
      } else {
        clearInterval(interval);
      }
    }, 30);
  }

  function createLoveDrops() {
    const loveEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï', 'üíû'];

      love.textContent = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
      love.style.left = Math.random() * 100 + 'vw';
      love.style.fontSize = (16 + Math.random() * 20) + 'px';
      love.style.animationDuration = (6 + Math.random() * 5) + 's';
      love.style.animationDelay = (Math.random() * 10) + 's';
      document.body.appendChild(love);
    }
  }
